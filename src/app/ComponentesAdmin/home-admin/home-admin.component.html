<app-nav-bar-admin></app-nav-bar-admin>

<section class="admin-header">
  <input 
    type="text" 
    placeholder="Buscar proyecto por titulo..."
    (input)="filtrarProyectos($any($event.target).value)"
    class="search-input"
  />
</section>

<section class="admin-projects">
  @for (item of listaFiltrada; track item.id) {
    <article class="project-card">
      <div class="image-wrapper">
        <img [src]="item.imagenPrincipal" [alt]="item.titulo || 'Proyecto'" />
      </div>

      <div class="card-content">
        <h3 class="project-title">{{ item.titulo || 'Sin t√≠tulo' }}</h3>

        <div class="card-actions">
          <button class="btn-edit" [routerLink]="['/proyectoedit', item.id]">
            <img src="img/editar.png" alt=""> Editar
          </button>

          <button class="btn-delete" (click)="deleteProyectoById(item.id ?? 0)">
            <img src="img/borrar2.png" alt=""> Eliminar
          </button>
        </div>
      </div>
    </article>
  }
</section>
